<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name ="titulo">Listagem de Pessoa Fisicas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{PessoaFisicaController.novo()}" icon="ui-icon-plus" 
                                 oncomplete="PF('dlg').show();" update=":formEdicao"/>
                <div align="center">
                <p:panelGrid columns="11">
                    <p:outputLabel value="Ordem:"/>
                    <p:selectOneMenu value="#{PessoaFisicaController.dao.ordem}">
                        <f:selectItem itemLabel="ID" itemValue="id"/>
                        <f:selectItem itemLabel="Nome" itemValue="nome"/>
                        <f:selectItem itemLabel="CPF" itemValue="cpf"/>
                        <f:selectItem itemLabel="RG" itemValue="rg"/>
                        <p:ajax update="listagem"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Filtro:"/>
                    <p:inputText value="#{PessoaFisicaController.dao.filtro}" size="15">
                        <p:ajax update ="listagem" event="keyup"/>
                    </p:inputText>
                    <p:commandButton value="Filtrar" update="listagem" icon="ui-icon-search"/>
                    <p:outputLabel value="Máximo de objetos"/>
                    <p:inputNumber value="#{PessoaFisicaController.dao.maximoObjetos}" decimalPlaces="0"
                                   decimalSeparator="" thousandSeparator=""/>
                    <p:commandButton value="Primeiro" actionListener="#{PessoaFisicaController.dao.primeiraPagina()}"
                                     icon="ui-icon-seek-first" update="listagem"/>
                    <p:commandButton value="Anterior" actionListener="#{PessoaFisicaController.dao.anteriorPagina()}"
                                     icon="ui-icon-seek-prev" update="listagem"/>
                    <p:commandButton value="Próxima" actionListener="#{PessoaFisicaController.dao.proximaPagina()}"
                                     icon="ui-icon-seek-next" update="listagem"/>
                    <p:commandButton value="Última" actionListener="#{PessoaFisicaController.dao.ultimaPagina()}"
                                     icon="ui-icon-seek-end" update="listagem"/>
                </p:panelGrid>
                </div>
                <p:dataTable value="#{PessoaFisicaController.dao.listaObjetos}" var="objeto" id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{PessoaFisicaController.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{objeto.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{objeto.nome}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{objeto.cpf}"/>
                    </p:column>
                    <p:column headerText="RG">
                        <p:outputLabel value="#{objeto.rg}"/>
                    </p:column>
                    <p:column headerText="Nascimento">
                        <p:outputLabel value="#{objeto.nascimento}">
                        <f:converter converterId="converterCalendar"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{PessoaFisicaController.editar(objeto.id)}" icon="ui-icon-pencil"
                                             oncomplete="PF('dlg').show();" update=":formEdicao" title="Editar"/>
                            <p:commandButton actionListener="#{PessoaFisicaController.remover(objeto.id)}" icon="ui-icon-trash"
                                             title="Remover" update="@form" 
                                             onclick="if (!confirm('Confirma a exlusão?'))return false"/>
                        </div>
                             
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição" modal="true" resizable="false" minimizable="true" maximizable="true">
                <h:form id="formEdicao">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Princiais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton value="Salvar" icon="ui-icon-disk" 
                                                             actionListener="#{PessoaFisicaController.salvar()}"
                                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                                             update=":formEdicao :formListagem"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{PessoaFisicaController.objeto.id}" readonly="true" size="5"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtNome" value="#{PessoaFisicaController.objeto.nome}" size="50" maxlength="50"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Telefone" for="txtTelefone"/>
                                    <p:inputMask id="txtTelefone" value="#{PessoaFisicaController.objeto.telefone}"
                                                 mask="(99)99999-9999" placeholder="Obrigatório" size="13"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtEmail" value="#{PessoaFisicaController.objeto.email}" size="50" maxlength="50"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="RG" for="txtRG"/>
                                    <p:inputMask id="txtRG" value="#{PessoaFisicaController.objeto.rg}"
                                                 mask="999999999" placeholder="Obrigatório" size="9"/>
                                    <p:outputLabel value="CPF" for="txtCPF"/>
                                    <p:inputMask id="txtCPF" value="#{PessoaFisicaController.objeto.cpf}"
                                                 mask="999.999.999-99" placeholder="Obrigatório" size="14"/>
                                    <p:outputLabel value="Nascimento" for="txtNascimento"/>
                                    <p:calendar id="txtNascimento" value="#{PessoaFisicaController.objeto.nascimento}"
                                                mask="true" pattern="dd/MM/yyyy" navigator="true" size="10">
                                        <f:converter converterId="converterCalendar"/>
                                    </p:calendar>
                                    <p:outputLabel value="Nome de Usuário" for="txtUsuario"/>
                                    <p:inputText id="txtUsuario" value="#{PessoaFisicaController.objeto.nomeUsuario}"
                                                 placeholder="Obrigatório" size="20" maxlength="20"/>
                                    <p:outputLabel value="Senha" for="txtSenha"/>
                                    <p:password id="txtSenha" value="#{PessoaFisicaController.objeto.senha}"
                                                 redisplay="true" size="10" maxlength="10"
                                                 feedback="true"
                                                 weakLabel ="Senha fraca"
                                                 strongLabel="Senha forte"
                                                 goodLabel="Senha boa"/>
                                </p:panelGrid>
                            </div>    
                        </p:tab>
                        <p:tab title="Endereços">
                            <p:dataTable value="#{PessoaFisicaController.objeto.enderecos}" var="end"
                                         rowIndexVar="idx" id="listaEnderecos">
                                <f:facet name="header">
                                    <p:commandButton value="Novo Endereço"
                                                     actionListener="#{PessoaFisicaController.novoEndereco()}"
                                                     update=":formEndereco" icon="ui-icon-plus"
                                                     id="btnNovoEndereco" process="btnNovoEndereco"
                                                     oncomplete="PF('dlgEndereco').show();"/>
                                </f:facet>
                                <p:column headerText="Nickname">
                                    <p:outputLabel value="#{end.nickname}"/>
                                </p:column>
                                <p:column headerText="Endereço">
                                    <p:outputLabel value="#{end.endereco}"/>
                                </p:column>
                                <p:column headerText="Número">
                                    <p:outputLabel value="#{end.numero}"/>
                                </p:column>
                                <p:column headerText="Complemento">
                                    <p:outputLabel value="#{end.complemento}"/>
                                </p:column>
                                <p:column headerText="CEP">
                                    <p:outputLabel value="#{end.cep}"/>
                                </p:column>
                                <p:column headerText="Bairro">
                                    <p:outputLabel value="#{end.bairro}"/>
                                </p:column>
                                <p:column headerText="Cidade">
                                    <p:outputLabel value="#{end.cidade.nome}"/>
                                </p:column>
                                <p:column headerText="Tipo Endereço">
                                    <p:outputLabel value="#{end.tipoEndereco}"/>
                                </p:column>
                                <p:column headerText="Ações">
                                    <div align="center">
                                        <p:commandButton id="btnAlterarEndereco"
                                                         icon="ui-icon-pencil"
                                                         actionListener="#{PessoaFisicaController.alterarEndereco(idx)}"
                                                         update="form:Endereco" process="btnAlterarEndereco"
                                                         oncomplete="Pf('dlgEndereco').show();"/>
                                        <p:commandButton id="btnRemoverEndereco"
                                                         icon="ui-icon-trash"
                                                         actionListener="#{PessoaFisicaController.removerEndereco(idx)}"
                                                         update="listaEnderecos :formEdicao:growl" process="btnRemoverEndereco"
                                                         onclick="if (!confirm('Confirma'))"/>
                                    </div>
                                </p:column>
                            </p:dataTable>
                            
                        </p:tab>
                        <p:tab title="Desejos">
                            
                        </p:tab>
                    </p:tabView>
                    
                    <ui:include src="/templates/ajaxstatus.xhtml"/>
                        
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
